<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='score-board'>
        <div id='score' class='score-text'>0</div>
        <div id='lives' class='lives-box'><img id='heart-one' class='heart' src='images/Heart.png'><img id='heart-two' class='heart' src='images/Heart.png'><img id='heart-three' class='heart' src='images/Heart.png'></div>
    </div>
    <div id='game-over' class='game-over-modal-offset'>
        <button id='play-again-btn' class='play-again'>Play Again?</button>
        <div class='high-score-label'>High Score: </div>
        <div class='high-score'></div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.core.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</html>
